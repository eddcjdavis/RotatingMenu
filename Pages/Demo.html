<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Rotating Menu</title>
    <script src="../js/EDRotatingMenu.js"></script>
</head>
<body>

    <script>

        var options = {
            Rounding: true,         //Toggle Rounding of Corners of Segments
            CornerRadius: 10,       //If Rounding set corner radius - Should be no more than half of Line Width. //10 is best value
            LineWidth: 50,          // Width of Each segment            
            Radius: 255,             //Outer Radius of the Outer Cirlce
            GapBetweenSegments: 10,   //Gap Between Outer, Middle and inner circles
            Menus: {            //Menu Titles and Links
                OuterMenu: ["MENU OPT 1", "MENU OPT 2", "MENU OPT 3", "MENU OPT 4", "MENU OPT 5"],
                OuterMenuLinks: ["../MENU1.ASPX", "../MENU2.ASPX", "../MENU3.ASPX", "../MENU4.ASPX", "../MENU5.ASPX"],
                MiddleMenu: ["MENU OPT 6", "MENU OPT 7", "MENU OPT 8", "MENU OPT 9", "MENU OPT 10"],
                MiddleMenuLinks: ["../MENU6.ASPX", "../MENU7.ASPX", "../MENU8.ASPX", "../MENU9.ASPX", "../MENU10.ASPX"],
                InnerMenu: ["MENU 11", "MENU 12", "MENU 13", "MENU 14", "MENU 15"],
                InnerMenuLinks: ["../MENU11.ASPX", "../MENU12.ASPX", "../MENU13.ASPX", "../MENU14.ASPX", "../MENU15.ASPX"],
            },
            //Middle Logo
            Img: "../Images/Logo.png", //Image/Logo Location SRC,
            ImgWidth: 140,  
            ImgHeight: 140,

            //Shadow Options
            ShadowColor: "rgba(0,0,0,0.5)",
            ShadowBlur: 6,
            ShadowOffsetX: 3,
            ShadowOffsetY: 5,
   
            //Colours
            OuterColours: ["#ffffff", "blue", "#031a9c"],
            MiddleColours: ["#ffffff", "#1ba157", "#066631"],
            InnerColours: ["#f2d8d0", "#b04423", "#872709"],

            Hovercolours: ["#ffffff", "#6f7305", "#e5ed09"],

            //Fonts
            OuterFont : "bold 15pt calibri",
            MiddleFont : "15pt calibri",
            InnerFont: "15pt calibri",

            StartTextOffset: 3, //offset start of text in segments by degrees (use negative numbers to move backwards)
            EndTextOffset: 4,//offset end of text in segments by degrees (use negative numbers to move backwards)

            //Animation 
            Speed: 10,  //rotate every n milliseconds - higher numbers mean "jumpier" animation however may work better on slower systems
            angleChange: 0.75, //In Degrees - how far it rotates every refresh - higher numbers means quicker rotation
            RotateTime: 2500, //in miliseconds - set to 0 for no rotation

        };
        $(document).ready(function () {

            var canvas = document.getElementById('myCanvas');

            //$(canvas).css("border", "red 1px solid");

            var RotatingMenu = new EDRotatingMenu(options, canvas);

        });


    </script>




    <div>
        <canvas id="myCanvas"  height="800" width="800"></canvas>
    </div>






</body>
</html>
